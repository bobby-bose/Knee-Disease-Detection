<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff6347, #ffd700); /* Reddish-yellow gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-form">
                    <h2 class="text-center mb-4">Register</h2>
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label font-weight-bold">Username</label>
                            <div class="col-sm-9">
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label font-weight-bold">Email</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" id="email" class="form-control">
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password1" class="col-sm-3 col-form-label font-weight-bold">Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="password1" id="password1" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password2" class="col-sm-3 col-form-label font-weight-bold">Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="password2" id="password2" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </div>
                    </form>
                    <a href="{% url 'login' %}">
                        <button style="margin-top:20px;" class="btn btn-primary btn-block">Login here!</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
