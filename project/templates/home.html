<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            background: linear-gradient(to bottom, #222f3e, #3b3b3b); /* Dark bluish gradient background */
            color: white; /* White text color */
            height: 100vh; /* Make body full height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Align elements in a column */
        }
        .btn-custom {
            margin-bottom: 10px; /* Add bottom margin for spacing between buttons */
            width: 200px; /* Set width of buttons */
        }
        .btn-custom a {
            color: white; /* White text color for link */
            text-decoration: none; /* Remove underline from link */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Home Page</h2>
       <div class="btn-group-vertical">

</div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
